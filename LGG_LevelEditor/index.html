<!DOCTYPE HTML>
<html>
	<head>
		<title>Level Editor</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
			body, document{
				padding:0;
				margin:0;
				width: 100%;
				height: 100%;
				overflow:hidden;
			}
			ul{
				position:fixed;
				transform:translate(-50%, -50%);
				list-style:none;
			}
			ul li{
				padding-top:10px;
				padding-bottom:10px;
			}
			textarea{
				resize:none;
			}
		</style>
	<head>
	<body>
		<canvas id="main"></canvas>
		<ul>
			<li><input type="text" name="title" placeholder="Title..."/></li>
			<li><input type="text" name="hints" placeholder='Hints (split by ", ")...'/></li>
			<li><textarea placeholder="Level Data..." rows="4" cols="30"></textarea></li>
			<li><button>SAVE</button></li>
			<li><button>LOAD</button></li>
		</ul>
		<script>
			//Global Variables (WILL RESET EVERY REFRESH)
			var canvas = document.getElementById("main");
			var ctx = canvas.getContext("2d");
			var canvasW, canvasH;
		</script>
		<script src="../logicGateGame/js/functions.js"></script>
		<script src="../logicGateGame/js/particles.js"></script>
		<script src="../logicGateGame/js/wires.js"></script>
		<script src="../logicGateGame/js/gates.js"></script>
		<script src="js/editor.js"></script>
		<script src="js/loop.js"></script>
	</body>
</html>
