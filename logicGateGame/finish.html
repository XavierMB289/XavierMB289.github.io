<!DOCTYPE HTML>
<html>
	<head>
		<title>GAME OVER</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
			body, document{
				padding:0;
				margin:0;
				width: 100%;
				height: 100%;
				overflow:hidden;
				background-color:#1a1a1a;
			}
			div{
				position:fixed;
				left:50%;
				top:50%;
				transform:translate(-50%, -50%);
				font: 16px "Caveat";
				color:#f0f0f0;
			}
		</style>
	</head>
	<body>
		<div>
			<h2>Thank you for playing!</h2>
			<p>
				I wanted to create an experience that was both puzzling yet educational. I hope that experience has been shown to you.
			</p>
		</div>
	</body>
</html>
